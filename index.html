<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <nav>
        <button id="dateRange">Калькулятор Дат</button>
        <button id="timer">Таймер</button>
    </nav>

    <form style="display: none" id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Рассчитать промежуток</button>
        <p id="datecalc_result">
        </p>
    </form>

    <form style="display: none;" id="timerForm">
        <input id="timeRangeInput" type="text" placeholder="Введите время отсчета в секундах" />
        <button type="button" id="startTimerButton">Старт</button>
        <button type="button" id="stopTimerButton">Стоп</button>
        <p id="countdown">0</p>
    </form>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
